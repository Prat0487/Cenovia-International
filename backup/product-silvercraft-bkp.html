<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silvercraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Silvercraft Products</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Example Product Card -->
      <div class="bg-white shadow-md rounded p-4">
        <img src="silver_craft_1.png" alt="Silver Item 1" class="mb-2"/>
        <h2 class="text-xl font-semibold">Silver Item 1</h2>
        <p class="text-gray-700">It is silver item 1</p>
      </div>
      <div class="bg-white shadow-md rounded p-4">
        <img src="silver_craft_2.png" alt="Silver Item 2" class="mb-2"/>
        <h2 class="text-xl font-semibold">Silver Item 2</h2>
        <p class="text-gray-700">It is silver item 2</p>
      </div>
      <!-- Repeat blocks for more items -->
    </div>
  </div>

</html>
