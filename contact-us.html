<!DOCTYPE html>
<html lang="en">
<head>
  <header-tags></header-tags>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Cenovia International - Get in touch with us">
  <title>Contact Us - Cenovia International</title>
    
  <!-- Stylesheets -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/custom.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
      .nav-link {
          @apply text-gray-700 hover:text-blue-600 font-bold transition-all duration-300;
      }
      .nav-link.active {
          @apply text-blue-600;
      }
      .social-link {
          @apply hover:text-blue-300 transition-all duration-300 hover:scale-110;
      }
      .glass-effect {
          backdrop-filter: blur(10px);
          background: rgba(255, 255, 255, 0.9);
      }
  </style>
    
  <!-- Web Components -->
  <script src="components/TopRibbon.js"></script>
  <script src="components/MainNav.js"></script>
  <script src="components/SiteFooter.js"></script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
  <top-ribbon></top-ribbon>
  <main-nav></main-nav>

  <!-- Main Content -->
  <main class="flex-grow">
      <div class="container mx-auto px-4 py-8">
          <div id="contactForm">
              <h1 class="text-3xl font-bold mb-8">Contact Us</h1>              
              <form 
                  class="max-w-lg mx-auto bg-white p-6 rounded shadow-md"
                  action="https://script.google.com/macros/s/AKfycbwela2YkYxbFCngcDr7J27OkYMv2ggWvN9Ff7CpA37dGifVg5RUJFuM-UM4tB8g3wVu/exec"    
                  method="POST"
                  onsubmit="showThankYou(event)"
              >
                  <div class="mb-4">
                      <label class="block font-semibold mb-2">Name (required)</label>
                      <input 
                          type="text" 
                          name="name" 
                          id="name"
                          class="w-full border border-gray-300 rounded px-3 py-2"
                          required
                      />
                  </div>
                  <div class="mb-4">
                      <label class="block font-semibold mb-2">Phone (required)</label>
                      <input 
                          type="tel" 
                          name="phone" 
                          class="w-full border border-gray-300 rounded px-3 py-2"
                          required
                      />
                  </div>
                  <div class="mb-4">
                      <label class="block font-semibold mb-2">Email (required)</label>
                      <input 
                          type="email" 
                          name="email" 
                          class="w-full border border-gray-300 rounded px-3 py-2"
                          required
                      />
                  </div>
                  <div class="mb-4">
                      <label class="block font-semibold mb-2">Message</label>
                      <textarea 
                          name="message" 
                          class="w-full border border-gray-300 rounded px-3 py-2"
                          rows="4"
                      ></textarea>
                  </div>
                  <button 
                      type="submit"
                      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                  >
                      Submit Now
                  </button>
              </form>
          </div>

          <div id="thankYouMessage" class="hidden max-w-lg mx-auto text-center py-16">
              <div class="bg-white p-8 rounded-lg shadow-md">
                  <svg class="mx-auto h-16 w-16 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                  <h2 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h2>
                  <p id="personalizedMessage" class="text-lg text-gray-600 mb-6"></p>
                  <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-colors">
                      Return to Home Page
                  </a>
              </div>
          </div>
      </div>
  </main>

  <site-footer></site-footer>

  <!-- Scripts -->
  <script>
      function showThankYou(event) {
          event.preventDefault();
          const form = event.target;
          const formData = new FormData(form);
          const name = formData.get('name');

          document.getElementById('contactForm').classList.add('hidden');
          document.getElementById('thankYouMessage').classList.remove('hidden');
          document.getElementById('personalizedMessage').textContent = 
              `Dear ${name}, thank you for reaching out to us. We have received your message and will get back to you shortly.`;

          fetch(form.action, {
              method: 'POST',
              body: formData
          });
      }
  </script>
</body>
</html>
