<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <div id="contactForm">
      <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
      <form 
        class="max-w-lg mx-auto bg-white p-6 rounded shadow-md"
        action="https://script.google.com/macros/s/AKfycbxDJoRL5QOltHHMfRMeNiofEoonCCnUK4fbaCcN8M6ev4wE2FpVNPnXi0N91ifPDA/exec"      
        method="POST"
        onsubmit="showThankYou(event)"
      >
        <div class="mb-4">
          <label class="block font-semibold mb-2">Name (required)</label>
          <input 
            type="text" 
            name="name" 
            id="name"
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-2">Phone (required)</label>
          <input 
            type="tel" 
            name="phone" 
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-2">Email (required)</label>
          <input 
            type="email" 
            name="email" 
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-2">Message</label>
          <textarea 
            name="message" 
            class="w-full border border-gray-300 rounded px-3 py-2"
            rows="4"
          ></textarea>
        </div>
        <button 
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Submit Now
        </button>
      </form>
    </div>

    <div id="thankYouMessage" class="hidden max-w-lg mx-auto text-center py-16">
      <div class="bg-white p-8 rounded-lg shadow-md">
        <svg class="mx-auto h-16 w-16 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h2>
        <p id="personalizedMessage" class="text-lg text-gray-600 mb-6"></p>
        <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-colors">
          Return to Home Page
        </a>
      </div>
    </div>
  </div>

  <script>
    function showThankYou(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const name = formData.get('name');

      // Hide the form and show thank you message
      document.getElementById('contactForm').classList.add('hidden');
      document.getElementById('thankYouMessage').classList.remove('hidden');
      document.getElementById('personalizedMessage').textContent = 
        `Dear ${name}, thank you for reaching out to us. We have received your message and will get back to you shortly.`;

      // Submit the form data
      fetch(form.action, {
        method: 'POST',
        body: formData
      });
    }
  </script>
</body>
</html>
