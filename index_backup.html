
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Ribbon -->
    <div class="bg-blue-900 text-white py-2">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <span><i class="fas fa-phone"></i> +91 8393878767</span>
                <span><i class="fas fa-envelope"></i> anant.mittal@noway.co.in</span>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-gray-300"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-gray-300"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-gray-300"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="hover:text-gray-300"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="logo.png" alt="Logo" class="h-12">
                </div>

                <!-- Navigation Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-orange-500 font-semibold">HOME</a>
                    <div class="relative group">
                        <a href="#" class="text-gray-700 hover:text-orange-500 font-semibold flex items-center">
                            OUR COMPANY
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </a>
                    </div>
                    <div class="relative group">
                        <a href="#" class="text-gray-700 hover:text-orange-500 font-semibold flex items-center">
                            PRODUCT
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </a>
                    </div>
                    <a href="#" class="text-gray-700 hover:text-orange-500 font-semibold">OUR TEAM</a>
                    <a href="#" class="text-gray-700 hover:text-orange-500 font-semibold">TRADE FAIR PARTICIPATION</a>
                    <a href="#" class="text-gray-700 hover:text-orange-500 font-semibold">CONTACT US</a>
                </div>

                <!-- Search Icon -->
                <div class="flex items-center">
                    <button class="text-gray-600 hover:text-orange-500">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
