<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meet our talented team at Cenovia International">
    <title>Our Team - Cenovia International</title>
    
    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/custom.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        .nav-link {
            @apply text-gray-700 hover:text-blue-600 font-bold transition-all duration-300;
        }
        .nav-link.active {
            @apply text-blue-600;
        }
        .social-link {
            @apply hover:text-blue-300 transition-all duration-300 hover:scale-110;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
    
    <!-- Web Components -->
    <script src="components/TopRibbon.js"></script>
    <script src="components/MainNav.js"></script>
    <script src="components/SiteFooter.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Web Components -->
    <top-ribbon></top-ribbon>
    <main-nav></main-nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-8">Meet Our Team</h1>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <!-- Team Member Card - Anant Mittal -->
                <div class="bg-white shadow-md rounded-lg p-6 transform hover:-translate-y-1 transition-all duration-300">
                    <img src="Assets/others/person_2.png" alt="Anant Mittal" class="w-full h-auto object-cover rounded-lg mb-4"/>
                    <h2 class="text-xl font-semibold">Anant Mittal</h2>
                    <p class="text-gray-700">Founder & CEO</p>
                </div>

                <!-- Team Member Card - Prateek Rastogi -->
                <div class="bg-white shadow-md rounded-lg p-6 transform hover:-translate-y-1 transition-all duration-300">
                    <img src="Assets/others/person_1.png" alt="Prateek Rastogi" class="w-full h-auto object-cover rounded-lg mb-4"/>
                    <h2 class="text-xl font-semibold">Prateek Rastogi</h2>
                    <p class="text-gray-700">Founder & CTO</p>
                </div>
            </div>
        </div>
    </main>

    <site-footer></site-footer>
</body>
</html>
