<!DOCTYPE html>
<html lang="en">
<head>
  <header-tags></header-tags>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Premium men's sportswear manufacturing and bulk export. Custom athletic wear including sports t-shirts, shorts, jackets for USA, Germany, France markets.">
  <meta name="keywords" content="men's sportswear manufacturer, wholesale athletic wear, premium sports t-shirts bulk, custom sports pants manufacturing">
  <title>Men's Premium Sportswear Manufacturing - Cenovia International</title>
    
  <!-- Stylesheets -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/custom.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
      .nav-link {
          @apply text-gray-700 hover:text-blue-600 font-bold transition-all duration-300;
      }
      .nav-link.active {
          @apply text-blue-600;
      }
      .social-link {
          @apply hover:text-blue-300 transition-all duration-300 hover:scale-110;
      }
      .glass-effect {
          backdrop-filter: blur(10px);
          background: rgba(255, 255, 255, 0.9);
      }
      .product-card {
          @apply bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1;
      }
      .product-image {
          @apply relative overflow-hidden group;
      }
      .product-image img {
          @apply w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110;
      }
      /* Added styles for image zoom */
      .image-container {
          overflow: hidden; /* Prevent zoomed image from overflowing */
      }
      .product-image img {
          transition: transform 0.3s ease; /* Smooth transition for zoom */
      }
      .product-image img:hover,
      .product-image img:active {
          transform: scale(1.1); /* Zoom in on hover/touch */
      }
  </style>
    
  <!-- Web Components -->
  <script src="components/TopRibbon.js"></script>
  <script src="components/MainNav.js"></script>
  <script src="components/SiteFooter.js"></script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
  <top-ribbon></top-ribbon>
  <main-nav></main-nav>

  <!-- Main Content -->
  <main class="flex-grow">
      <!-- Category Banner -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20">
          <div class="container mx-auto px-4">
              <h1 class="text-4xl md:text-5xl font-bold mb-4">Men's Sports Apparel</h1>
              <p class="text-lg text-gray-300 max-w-2xl">Discover our range of high-quality sportswear for men, featuring t-shirts, shorts, tracksuits, and other essential athletic wear.</p>
          </div>
      </div>
      <div class="container mx-auto px-4 py-8">
          <!-- Filters and Search Section -->
          <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
              <div class="flex items-center space-x-4 w-full md:w-auto">
                  <div class="relative flex-grow md:flex-grow-0">
                      <input type="search" 
                          placeholder="Search products..." 
                          class="w-full md:w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                      <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                  </div>
                  <select class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" id="categoryFilter">
                      <option value="">All Categories</option>
                      <option value="Short Sleeve">Short Sleeve</option>
                      <option value="Undershirt">Undershirt</option>
                      <option value="Shorts">Shorts</option>
                      <option value="Jackets">Jackets</option>
                      <option value="Pants">Pants</option>
                  </select>
              </div>
              <div class="flex items-center space-x-4 w-full md:w-auto">
                  <select class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" id="sortFilter">
                      <option value="">Sort By</option>
                      <option value="grammage-high">Grammage: High to Low</option>
                      <option value="grammage-low">Grammage: Low to High</option>
                  </select>
              </div>
          </div>
          <!-- Product Grid -->
          <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
              <!-- Products will be loaded here -->
          </div>
      </div>  </main>

  <site-footer></site-footer>

  <!-- Scripts -->
  <script src="js/product-loader.js"></script>
  <script src="js/infinite-scroll.js"></script>
  <script src="js/product-search.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const infiniteScroll = new InfiniteScroll('men');
          infiniteScroll.init();
          new ProductSearch('men');
      });
  </script>
</body>
</html>
