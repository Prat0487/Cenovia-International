<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore our collection of high-quality sport goods">
  <title>Sport Goods - Cenovia International</title>
    
  <!-- Stylesheets -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/custom.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
      .nav-link {
          @apply text-gray-700 hover:text-blue-600 font-bold transition-all duration-300;
      }
      .nav-link.active {
          @apply text-blue-600;
      }
      .social-link {
          @apply hover:text-blue-300 transition-all duration-300 hover:scale-110;
      }
      .glass-effect {
          backdrop-filter: blur(10px);
          background: rgba(255, 255, 255, 0.9);
      }
      .product-card {
          @apply bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1;
      }
      .product-image {
          @apply relative overflow-hidden group;
      }
      .product-image img {
          @apply w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110;
      }
  </style>
    
  <!-- Web Components -->
  <script src="components/TopRibbon.js"></script>
  <script src="components/MainNav.js"></script>
  <script src="components/SiteFooter.js"></script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
  <top-ribbon></top-ribbon>
  <main-nav></main-nav>

  <!-- Main Content -->
  <main class="flex-grow">
      <!-- Category Banner -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20">
          <div class="container mx-auto px-4">
              <h1 class="text-4xl md:text-5xl font-bold mb-4">Men's Sports Apparel</h1>
              <p class="text-lg text-gray-300 max-w-2xl">Discover our range of high-quality sportswear for men, featuring t-shirts, shorts, tracksuits, and other essential athletic wear.</p>
          </div>
      </div>
      <div class="container mx-auto px-4 py-8">
          <!-- Search Section -->
          <div class="mb-8">
              <div class="relative">
                  <input type="search" 
                         placeholder="Search products..." 
                         class="w-full md:w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                  <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
          </div>

          <!-- Product Grid -->
          <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
              <!-- Products will be loaded here -->
          </div>
      </div>
  </main>

  <site-footer></site-footer>

  <!-- Scripts -->
  <script src="js/product-loader.js"></script>
  <script src="js/infinite-scroll.js"></script>
  <script src="js/product-search.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const infiniteScroll = new InfiniteScroll('sports');
          infiniteScroll.init();
          new ProductSearch('sports');
      });
  </script>
</body>
</html>
